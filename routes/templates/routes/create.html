{% extends 'base.html' %}

{% block title %}Создание маршрута{% endblock %}

{% block content %}
    <h1>Создание маршрута</h1>

    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'save_route' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            <br>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>

{% endblock %}
