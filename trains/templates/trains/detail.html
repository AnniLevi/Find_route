{% extends 'base.html' %}

{% block title %}Город{% endblock %}

{% block content %}
    <h1>Город</h1>
    <div class="row">
        <div class="col-md">
            <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время в пути</th>
            </tr>
            <tr>
                <td>
                    {# <a href="{% url 'trains:detail' pk=object.pk %}">{{ object.name }}</a> #}
                    {{ object.name }}
                </td>
                <td>{{ object.from_city }}</td>
                <td>{{ object.to_city }}</td>
                <td>{{ object.travel_time }}</td>
            </tr>
        </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md4">
            <a href="{% url 'trains:home' %}">
                <button type="button" class="btn btn-light">Назад к списку</button>
            </a>
        </div>
    </div>
{% endblock %}
